<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group horizontal">
        <div class="group-horizontal">
            <label for="gender" class="form-label">Giới tính</label>
            <div class="gender-set">
                <div><input id="gender" name="gender" value="male" type="radio" class="form-control"><span>Nam</span></div>
                <div><input id="gender" name="gender" value="female" type="radio" class="form-control"><span>Nữ</span></div>
                <div><input id="gender" name="gender" value="other" type="radio" class="form-control"><span>Khác</span></div>
            </div>
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group horizontal">
        <div class="group-horizontal">
            <label for="province" class="form-label">Nơi ở</label>
            <select name="province" id="province" class="form-control">
                <option value="">-- Chọn Tỉnh / Thành phố --</option>
                <option value="hanoi">Hà Nội</option>
                <option value="sonla">Sơn La</option>
            </select>
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group horizontal">
        <div class="group-horizontal">
            <label for="hobby" class="form-label">Sở thích</label>
            <div class="gender-set">
                <div><input id="hobby" name="hobby" value="lol" type="checkbox" class="form-control"><span>HTMLOL</span></div>
                <div><input id="hobby" name="hobby" value="valorant" type="checkbox" class="form-control"><span>Javalorant</span></div>
                <div><input id="hobby" name="hobby" value="other" type="checkbox" class="form-control"><span>Khác</span></div>
            </div>
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="avatar" class="form-label">Ảnh đại diện</label>
        <input id="avatar" name="avatar" type="file" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>

  </div>
  <script src="validator.js"></script>
  <script>

    //Expected
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: ".form-message",
      rules: [
        Validator.isRequired('#fullname'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.minLength("#password", 6),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirmed("#password_confirmation", function(){
            return document.querySelector("#form-1 #password").value
        }, 'Mật khẩu nhập lại không chính xác'),
        Validator.isRequired('input[name="gender"]'),
        Validator.isRequired('#province'),
        Validator.isRequired('input[name="hobby"]'),
        Validator.isRequired('#avatar'),
      ],
      onSubmit: function(data){
        console.log(data);
        //Call API
      }
    })

  </script>
</body>
</html>
